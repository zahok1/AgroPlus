<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPlus | Create account</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="../assets/tree.png">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
     <script src="register.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            
            <div class="form-body">
                <h2 class="title" style="margin-bottom: 50px; font-size: 70px;">AgroPlus</h2>

                <form action="" class="the-form" onsubmit="register()"> 

                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name">

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <div style="display: flex; align-items: center;">
                        <input type="checkbox"><h1 style="font-size: 10px; color: black;">By clicking this, you agree to our <span style="color: blue;"><a href="">Terms and Conditions</a></span></h1>
                    </div>

                    <input type="submit" id="button" style="color: #ffffff; font-weight: bold;" value="Create account" >

                    <div class="form-footer">
                        <div>
                            <span style="color: black;">Have an account? </span> <a href="/login" style="color: blue;">Log in</a><br>
                            <hr>
                            <a href="/register-local-farm" style="color: blue;">Create a business account</a>
        
                        </div>
                    </div><!-- FORM FOOTER -->
                </form>

            </div><!-- FORM BODY-->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
