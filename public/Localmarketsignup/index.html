<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPlus | Sign up as a business</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Localmarketsignup/assets/css/style.css">
    <link rel="icon" href="../assets/tree.png">

    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            
            <div class="form-body">
                <h2 class="title" style="margin-bottom: 50px; font-weight: bold; font-size: 70px;">AgroPlus</h2>
            
                <form action="" class="the-form">

                    <label for="email">Business Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">

                    <label for="local">Local Market Name</label>
                    <input type="text"  placeholder="Enter your market name">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <div style="display: flex; align-items: center;">
                        <input type="checkbox"><h1 style="font-size: 10px; color: black;">By clicking this, you agree to our <span style="color: darkolivegreen;"><a href="">Terms and Conditions</a></span></h1>
                    </div>
                    

                    <input type="submit" value="Create account" style="color: white;">
                    <div class="form-footer">
                        <div>
                            <span style="color: black;">Have an Account? </span> <a href="/login">Log in</a>
                        </div>
                    </div><!-- FORM FOOTER -->
                </form>

            </div><!-- FORM BODY-->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
